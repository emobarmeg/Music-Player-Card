<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Card</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="music-player-card">
      <img
        src="https://images.unsplash.com/photo-1750544684965-873a86eba4b6?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Album art for Midnight Drive"
        class="album-art"
      />

      <h2 class="song-title">Midnight Drive</h2>
      <p class="artist-name">Synthwave Dreamers</p>

      <div class="progress-bar">
        <div class="progress-fill" style="width: 60%"></div>
      </div>

      <div class="controls">
        <button class="control-btn">⏮</button>
        <button class="control-btn play-btn">▶️</button>
        <button class="control-btn">⏭</button>
      </div>
    </div>
  </body>
</html>
